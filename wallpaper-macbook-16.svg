<?xml version="1.0" encoding="UTF-8"?>
<svg width="3456" height="2234" viewBox="0 0 3456 2234" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0B0C0D;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Dark background -->
  <rect width="3456" height="2234" fill="url(#bgGradient)"/>

  <!-- Centered vertical bars taking up most of the screen -->
  <g transform="translate(1728, 1117)">
    <!-- Bar 1 - Deep Emerald -->
    <rect x="-1250" y="-900" width="340" height="1800" rx="24" fill="#067B60"/>

    <!-- Bar 2 - Emerald Primary -->
    <rect x="-890" y="-900" width="340" height="1800" rx="24" fill="#0FAA77"/>

    <!-- Bar 3 - Bright Emerald -->
    <rect x="-530" y="-900" width="340" height="1800" rx="24" fill="#23E1B2"/>

    <!-- Bar 4 - Light transition -->
    <rect x="-170" y="-900" width="340" height="1800" rx="24" fill="#B8E6D5"/>

    <!-- Bar 5 - Gold transition -->
    <rect x="190" y="-900" width="340" height="1800" rx="24" fill="#FFF9E6"/>

    <!-- Bar 6 - Gold Primary -->
    <rect x="550" y="-900" width="340" height="1800" rx="24" fill="#EBDFA4"/>

    <!-- Bar 7 - Gold Deep -->
    <rect x="910" y="-900" width="340" height="1800" rx="24" fill="#BFA35A"/>
  </g>

  <!-- Oath. text centered on top -->
  <text x="1728" y="1117"
        font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif"
        font-size="420"
        font-weight="700"
        fill="#FFFFFF"
        text-anchor="middle"
        dominant-baseline="middle"
        style="paint-order: stroke fill; stroke: rgba(0,0,0,0.3); stroke-width: 8;">Oath.</text>
</svg>
