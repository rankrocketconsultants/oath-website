<?xml version="1.0" encoding="UTF-8"?>
<svg width="1170" height="2532" viewBox="0 0 1170 2532" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0B0C0D;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Dark background -->
  <rect width="1170" height="2532" fill="url(#bgGradient)"/>

  <!-- Centered vertical bars taking up most of the screen -->
  <g transform="translate(585, 1266)">
    <!-- Bar 1 - Deep Emerald -->
    <rect x="-474" y="-1100" width="126" height="2200" rx="16" fill="#067B60"/>

    <!-- Bar 2 - Emerald Primary -->
    <rect x="-337" y="-1100" width="126" height="2200" rx="16" fill="#0FAA77"/>

    <!-- Bar 3 - Bright Emerald -->
    <rect x="-200" y="-1100" width="126" height="2200" rx="16" fill="#23E1B2"/>

    <!-- Bar 4 - Light transition -->
    <rect x="-63" y="-1100" width="126" height="2200" rx="16" fill="#B8E6D5"/>

    <!-- Bar 5 - Gold transition -->
    <rect x="74" y="-1100" width="126" height="2200" rx="16" fill="#FFF9E6"/>

    <!-- Bar 6 - Gold Primary -->
    <rect x="211" y="-1100" width="126" height="2200" rx="16" fill="#EBDFA4"/>

    <!-- Bar 7 - Gold Deep -->
    <rect x="348" y="-1100" width="126" height="2200" rx="16" fill="#BFA35A"/>
  </g>

  <!-- Oath. text centered on top -->
  <text x="585" y="1266"
        font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif"
        font-size="200"
        font-weight="700"
        fill="#FFFFFF"
        text-anchor="middle"
        dominant-baseline="middle"
        style="paint-order: stroke fill; stroke: rgba(0,0,0,0.3); stroke-width: 6;">Oath.</text>
</svg>
